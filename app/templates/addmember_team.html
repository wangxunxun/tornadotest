{% extends "base.html" %}
{% block body %}
<div class="adduser">
    <form method="post" onsubmit="return true"  action="">
    {% raw xsrf_form_html() %}
        <div class="fix">
        	{%if teams%}
        		{%for i in teams%}
        	
		            <input name="teams" type="checkbox" value={{i.name}} /><label>{{i.name}} </label> <br>
		        {%end%}
		    {%end%}
        </div>
            {%if error%}
            	{{error}}
            {%else%}
            	</br>
            {%end%}
        <div class="btn fix">
            <input type="submit" class="modbtn1" value="完成" />
        </div>
    </form>
</div>


{%end%}
