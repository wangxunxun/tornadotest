{% extends "base.html" %}
{% block body %}
<div class="adduser">

	
    <form method="post" onsubmit="return true"  action="" >
    {% raw xsrf_form_html() %}
        <div class="fix">
        <div>邮　箱<input name="email" type="text" value="" required/></div>
        <div>姓名<input name="name" type="text" value="" required/></div>
        	请添加小组：<br>
        	{%if teams%}
        		{%for i in teams%}
        			
		            <input name="teams" type="checkbox" value={{i.name}} /><label>{{i.name}} </label> <br>
		        {%end%}
		    {%elif len(teams)==0%}
		    	没有创建任何小组<a href="/addteam">添加小组</a>
		    {%else%}
		    	你已添加所有小组
		    {%end%}
		    
        </div>
            {%if error%}
            	{{error}}
            {%else%}
            	</br>
            {%end%}
        <div class="btn fix">
            <input type="submit" class="modbtn1" value="完成"  />
        </div>
    </form>
</div>


{%end%}
